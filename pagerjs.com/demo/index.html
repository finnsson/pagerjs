<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Pager.js Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="demo.css" rel="stylesheet">
    <link href="pager.css" rel="stylesheet">

    <script data-main="demo.js" type="text/javascript" src="require.js"></script>

    <link href="google-code-prettify/prettify.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="google-code-prettify/prettify.js"></script>
    <meta name="fragment" content="!">
    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-36110085-1']);
        _gaq.push(['_trackPageview']);

        (function () {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();

    </script>
</head>
<body>

<script type="text/html" id="link-template">
    <div class="form-actions">
        <div class="pull-right">
            <a class="btn btn-large" data-bind="page-step: -1">Back to {0}</a>
            <a class="btn btn-large btn-primary" data-bind="page-step: 1">Read about {0}</a>
        </div>
    </div>
</script>
<script type="text/html" id="start-link-template">
    <div class="form-actions">
        <div class="pull-right">
            <a class="btn btn-large btn-primary" data-bind="page-step: 1">Read about {0}</a>
        </div>
    </div>
</script>
<script type="text/html" id="end-link-template">
    <div class="form-actions">
        <div class="pull-right">
            <a class="btn btn-large" data-bind="page-step: -1">Back to {0}</a>
        </div>
    </div>
</script>

<div class="container">

    <div class="row">

        <div class="span3" style="padding-top: 20px;">
            <ul data-bind="foreach: $__page__.children" class="nav nav-pills nav-stacked">
                <!-- ko if: ($data.getId() !== '?') -->
                <li data-bind="css: {active: isVisible}">
                    <a class="lead" data-bind="page-href: $data">
                        <span data-bind="text: val('title')"></span>
                    </a>
                    <ul data-bind="foreach: children" class="nav nav-tabs nav-stacked">
                        <!-- ko if: ($data.getId() !== '?') -->
                        <li data-bind="css: {active: isVisible}">
                            <a data-bind="page-href: $data">
                                <span data-bind="text: val('title')"></span>
                                <!-- ko: if: val('desc') -->
                                <span class="muted" data-bind="text: val('desc')"></span>
                                <!-- -->
                            </a>
                        </li>
                        <!-- /ko -->
                    </ul>
                </li>
                <!-- /ko -->
            </ul>
        </div>

        <div class="span9">

            <div data-bind="page: {id: 'start', title: 'Pager.js', scrollToTop: true, sourceCache:  true, sourceOnShow: 'page/api.html'}"></div>

            <div data-bind="page: {id: 'navigation', title: 'Navigation', desc: 'Navigation'}">
                <div data-bind="page: {id: 'start', title: 'Pager.js Demo Start', scrollToTop: true, sourceCache:  true, sourceOnShow: 'page/start.html'}"></div>
                <div data-bind="page: {id: 'structure', title: 'Structure', desc: 'how pages are combined', scrollToTop: true, sourceCache:  true, sourceOnShow: 'page/structure.html'}"></div>
                <div data-bind="page: {id: 'setup', title: 'Setup', desc: 'starting pager.js', scrollToTop: true, sourceCache:  true, sourceOnShow: 'page/setup.html'}"></div>
                <div data-bind="page: {id: 'deep_navigation', title: 'Deep Navigation', desc: 'navigating into subpages of subpages', scrollToTop: true, sourceCache:  true, sourceOnShow: 'page/deep_navigation.html'}"></div>
                <div data-bind="page: {id: 'relative_path', title: 'Relative Path', desc: 'traversing the fragment identifier', scrollToTop: true, sourceCache:  true, sourceOnShow: 'page/relative_path.html'}"></div>
                <div data-bind="page: {id: 'absolute_path', title: 'Absolute Path', sourceOnShow: 'page/absolute_path.html', scrollToTop: true, sourceCache:  true, desc: 'binding page-href to page-instance'}"></div>
                <div data-bind="page: {id: 'href_with_params', title: 'Parameters in Path', sourceOnShow: 'page/href_with_params.html', scrollToTop: true, sourceCache:  true, desc: 'add parameters to page-href'}"></div>
                <div data-bind="page: {id: 'role', title: 'Role', sourceOnShow: 'page/role.html', scrollToTop: true, sourceCache:  true, desc: 'can be start'}"></div>
                <div data-bind="page: {id: 'html5_history', title: 'HTML5 History', desc: 'you do not need to use fragment identifiers', scrollToTop: true, sourceCache:  true, sourceOnShow: 'page/html5_history.html'}"></div>
                <div data-bind="page: {id: 'matching_wildcards', title: 'Matching Wildcards', desc: 'pages that match any route', scrollToTop: true, sourceCache:  true, sourceOnShow: 'page/matching_wildcards.html'}"></div>

                <div data-bind="page: {id: 'deep_navigation_with_wildcards', title: 'Deep Navigation with Wildcards', scrollToTop: true, sourceCache:  true, sourceOnShow: 'page/deep_navigation_with_wildcards.html'}"></div>
                <div data-bind="page: {id: 'custom_js_when_navigating', title: 'Custom JS when Navigating', desc: 'reacting to navigation', scrollToTop: true, sourceCache:  true, sourceOnShow: 'page/custom_js_when_navigating.html'}"></div>
                <div data-bind="page: {id: 'failed_navigation', title: 'Failed Navigation', scrollToTop: true, sourceCache:  true, sourceOnShow: 'page/failed_navigation.html'}"></div>
                <div data-bind="page: {id: 'async', with: page.async, title: 'Async', desc: 'handling asynchronous navigation', scrollToTop: true, sourceCache:  true, sourceOnShow: 'page/async.html'}"></div>
                <div data-bind="page: {id: 'guards', title: 'Guards', desc: 'conditions when navigating to a page is ok', scrollToTop: true, sourceCache:  true, sourceOnShow: 'page/guards.html'}"></div>
                <div data-bind="page: {id: '?', title: '404 - Single Page Not Found', scrollToTop: true, sourceCache: true, sourceOnShow: 'page/404.html'}"></div>
            </div>

            <div data-bind="page: {id: 'model', title: 'Model', desc: 'Model'}">
                <div data-bind="page: {id: 'change_binding_context', title: 'Change Binding Context', desc: 'like with or foreach', scrollToTop: true, sourceCache:  true, sourceOnShow: 'page/change_binding_context.html', role: 'start'}"></div>
                <div data-bind="page: {id: 'lazy_bind_view_model', title: 'Lazy-Bind View-Model', desc: 'delay data binding until first displayed', scrollToTop: true, sourceCache:  true, sourceOnShow: 'page/lazy_bind_view_model.html'}"></div>
                <div data-bind="page: {id: 'params', title: 'Binding URL Parameters', desc: 'using parameters from forms in #', scrollToTop: true, sourceCache:  true, sourceOnShow: 'page/params.html'}"></div>
                <div data-bind="page: {id: 'binding_params_object', title: 'Binding parameters with default values', sourceOnShow: 'page/params_and_object.html', scrollToTop: true, sourceCache:  true, desc: 'params with default values'}"></div>
                <div data-bind="page: {id: 'binding_wildcard_to_observable', title: 'Binding Wildcard to observable', sourceOnShow: 'page/binding_wildcard_to_observable.html', scrollToTop: true, sourceCache:  true, desc: 'set a name on the ?'}"></div>
                <div data-bind="page: {id: 'bind_to_vm', title: 'Binding to View Model', sourceOnShow: 'page/bind_to_vm.html', scrollToTop: true, sourceCache:  true, desc: 'bind page to view model', with: page.bindVM}"></div>
                <div data-bind="page: {id: 'vars', title: 'Custom observables', sourceOnShow: 'page/vars.html', scrollToTop: true, sourceCache:  true, desc: 'pure local view-observables'}"></div>
                <div data-bind="page: {id: 'binding_error', title: 'Binding Error', sourceOnShow: 'page/binding_error.html', scrollToTop: true, sourceCache:  true, desc: 'trigger event'}"></div>
                <div data-bind="page: {id: '?', title: '404 - Single Page Not Found', scrollToTop: true, sourceCache: true, sourceOnShow: 'page/404.html'}"></div>
            </div>

            <div data-bind="page: {id: 'view', title: 'View', desc: 'View'}">
                <div data-bind="page: {id: 'load_external_content', sourceLoaded: externalContentLoaded, scrollToTop: true, sourceCache:  true, sourceOnShow: 'load_external_content.html .content', title: 'Load External Content', desc: 'from another HTML page', role: 'start'}"></div>
                <div data-bind="page: {id: 'lazy_load_external_content', sourceLoaded: externalContentLazyLoaded, sourceOnShow: 'lazy_load_external_content.html .content', title: 'Lazy-Load External Content', desc: 'load pages on demand'}"></div>
                <div data-bind="page: {id: 'cached_lazy', sourceLoaded: externalContentLazyLoaded, sourceOnShow: 'cached_lazy.html .content', scrollToTop: true, sourceCache:  true, title: 'Cache Lazy-Loaded Content', desc: 'cache the pages in the client'}"></div>
                <div data-bind="page: {id: 'send_wildcard_to_source', title: 'Send Wildcards to Source', desc: 'using the ? as a parameter', scrollToTop: true, sourceCache:  true, sourceOnShow: 'page/send_wildcard_to_source.html'}"></div>
                <div data-bind="page: {id: 'deep_load_content_into_wildcard', title: 'Deep Load Content into Wildcard', desc: 'arbitrarily nested content', scrollToTop: true, sourceCache:  true, sourceOnShow: 'page/deep_load_content_into_wildcard.html'}"></div>
                <div data-bind="page: {id: 'load_into_iframe', title: 'Load Content into iframe', desc: 'instead of into the same document', scrollToTop: true, sourceCache:  true, sourceOnShow: 'page/load_into_iframe.html'}"></div>
                <div data-bind="page: {id: 'configure_iframe', title: 'Configure iframe', desc: 'supply iframes with defaul values', scrollToTop: true, sourceCache:  true, sourceOnShow: 'page/configure_iframe.html'}"></div>
                <div data-bind="page: {id: 'custom_view_loader', title: 'Load View using Custom Method', desc: 'for programming in the large', scrollToTop: true, sourceCache:  true, sourceOnShow: 'page/custom_view_loader.html'}"></div>
                <div data-bind="page: {id: 'modals', title: 'Modals', desc: 'pages that can show up anywhere', scrollToTop: true, sourceCache:  true, sourceOnShow: 'page/modals.html'}"></div>
                <div data-bind="page: {id: 'custom_hide_show', title: 'Custom Hide- and Show-methods', desc: 'effects for showing and hiding pages', scrollToTop: true, sourceCache:  true, sourceOnShow: 'page/custom_hide_show.html'}"></div>
                <div data-bind="page: {id: 'loader', title: 'Loaders', desc: 'custom spinners etc before a page is loaded', scrollToTop: true, sourceCache:  true, sourceOnShow: 'page/loader.html'}"></div>
                <div data-bind="page: {id: 'url_toggle_show', title: 'Pages that only toggle on', sourceOnShow: 'page/url_toggle_show.html', scrollToTop: true, sourceCache:  true, desc: 'pages that does not automatically hide'}"></div>
                <div data-bind="page: {id: 'source_error', title: 'Source Error', sourceOnShow: 'page/source_error.html', scrollToTop: true, sourceCache:  true, desc: 'trigger event'}"></div>
                <div data-bind="page: {id: 'fx', title: 'FX', sourceOnShow: 'fx.html', scrollToTop: true, sourceCache:  true, desc: 'effects between page transitions'}"></div>
                <div data-bind="page: {id: '?', title: '404 - Single Page Not Found', scrollToTop: true, sourceCache: true, sourceOnShow: 'page/404.html'}"></div>
            </div>

            <div data-bind="page: {id: 'widgets', title: 'Widgets', desc: 'Widgets'}">
                <div data-bind="page: {id: 'tabpanel', title: 'Tab Panel', desc: 'roll your own tab panel', scrollToTop: true, sourceCache:  true, sourceOnShow: 'page/tabpanel.html', role: 'start'}"></div>
                <div data-bind="page: {id: 'custom_widgets', title: 'Custom Widgets', desc: 'subclassing the page-binding', scrollToTop: true, sourceCache:  true, sourceOnShow: 'page/custom_widgets.html'}"></div>
                <div data-bind="page: {id: 'custom_navigation_binding', title: 'Custom Navigation Binding', sourceOnShow: 'page/custom_navigation_binding.html', scrollToTop: true, sourceCache:  true, desc: 'developing a page-step: binding'}"></div>
                <div data-bind="page: {id: '?', title: '404 - Single Page Not Found', scrollToTop: true, sourceCache: true, sourceOnShow: 'page/404.html'}"></div>
            </div>

            <div data-bind="page: {id: 'misc', title: 'Misc', desc: 'Misc'}">
                <div data-bind="page: {id: 'crawling', title: 'Crawling', scrollToTop: true, sourceCache: true, sourceOnShow: 'page/crawling.html', desc: 'making sure the site can be crawled', role: 'start'}"></div>
                <div data-bind="page: {id: '?', title: '404 - Single Page Not Found', scrollToTop: true, sourceCache: true, sourceOnShow: 'page/404.html'}"></div>
            </div>

            <div data-bind="page: {id: '?', title: '404 - Single Page Not Found', scrollToTop: true, sourceCache: true, sourceOnShow: 'page/404.html'}"></div>

        </div>
    </div>
</div>

<footer>
    <div class="pagination pagination-centered">
        <ul>
            <li><a href="http://pagerjs.com/">Homepage</a></li>
            <li><a href="https://github.com/finnsson/pagerjs">Source code</a></li>
            <li><a href="https://github.com/finnsson/pagerjs/issues/new">Submit issues</a></li>
            <li><a href="https://github.com/finnsson/pagerjs/issues/milestones">Roadmap</a></li>
        </ul>
    </div>
</footer>

</body>
</html>
