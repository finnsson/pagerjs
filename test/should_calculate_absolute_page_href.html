<!DOCTYPE html>
<html>
<head>
    <title>Should calculate absolute page href</title>
    <script type="text/javascript" src="../lib/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="../lib/underscore-min.js"></script>
    <script type="text/javascript" src="../lib/knockout-2.3.0.js"></script>
    <script type="text/javascript" src="../lib/jquery.ba-hashchange.min.js"></script>
    <script type="text/javascript" src="../pager.js"></script>

    <link rel="stylesheet" href="../lib/qunit.css"/>
</head>
<body>

<div id="qunit"></div>

<div id="a" data-bind="page: {id: 'start'}">

    <a id="click" data-bind="page-href: '/b'">click me</a>

</div>
<div id="b" data-bind="page: {id: 'b'}">
<span id="b_span">test</span>
</div>
<script type="text/javascript">


    try {
        pager.Href.hash = '#!/';
        var viewModel = {
        };

        pager.extendWithPage(viewModel);
        ko.applyBindings(viewModel);

        pager.start();
    } catch (e) {
        console.error(e);
    }
</script>

<script type="text/javascript" src="../lib/qunit-until.js"></script>
<script type="text/javascript" src="../lib/qunit.js"></script>

<script type="text/javascript">

    test("Should allow params in href", function () {

        $(function () {


            window.location.hash = '';

            assert.equal($('#click').attr('href'), "#!/b");

        });

    });
</script>


</body>
</html>
