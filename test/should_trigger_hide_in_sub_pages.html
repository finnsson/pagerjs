<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Should trigger hide in sub pages</title>
    <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../lib/underscore-min.js"></script>
    <script type="text/javascript" src="../lib/knockout-2.1.0.js"></script>
    <script type="text/javascript" src="../lib/jquery.ba-hashchange.min.js"></script>
    <script type="text/javascript" src="../pager.js"></script>

    <link rel="stylesheet" href="../lib/qunit.css"/>
</head>
<body>

<div id="qunit"></div>

<div data-bind="page: {id: 'a'}">
    <span id="a">A</span>

    <div data-bind="page: {id: 'x'}">
        <span id="x">X</span>
    </div>
</div>

<div data-bind="page: {id: 'b'}">
    <span id="b">B</span>

    <div data-bind="page: {id: 'y'}">
        <span id="y">Y</span>

        <div data-bind="page:Â {id: 'z'}">
            <span id="z">Z</span>
        </div>
    </div>
</div>

<script type="text/javascript" src="../lib/qunit-until.js"></script>
<script type="text/javascript" src="../lib/qunit.js"></script>

<script type="text/javascript">

    $(function () {

        var viewModel = {
        };

        pager.extendWithPage(viewModel);
        ko.applyBindings(viewModel);

        pager.start();

        asyncTest("Should trigger hide in sub pages", function () {

            location.hash = '#a/x';
            until(function () {
                return $('#x').is(':visible');
            }, function () {
                ok(true, "X is visible");
                location.hash = '#a';
                until(function () {
                    return !$('#x').is(':visible');
                }, function () {
                    location.hash = '#b/y/z';

                    until(function () {
                        return $('#z').is(':visible');
                    }, function () {
                        location.hash = '#b';

                        until(function () {
                            return !($('#z').is(':visible'));
                        }, function () {
                            ok(true, "z is hidden");
                            start();
                        });
                    });
                });
            });
        });
    });

</script>


</body>
</html>
